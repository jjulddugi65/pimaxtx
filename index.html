<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Client ID Test</title>
    <script src="https://sdk.minepi.com/pi-sdk-client.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .test-button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Client ID 유효성 테스트</h1>
    <p>아래 버튼을 누르고 Pi 인증 창이 뜨는지 확인하세요.</p>
    
    <button id="test_button" class="test-button" onclick="testClient()">Pi Login TEST</button>

    <div id="status_message" class="message">클릭 대기 중...</div>

    <script>
        // 🌟 테스트할 Client ID 후보 🌟
        const PI_CLIENT_ID = "for-pi-maximum-transaction-6515af3b41ac3582"; 
        const REDIRECT_URI = "https://jjulddugi65.github.io/pimaxtx/";

        // 1. Pi SDK 초기화 (Client ID 테스트)
        Pi.init({
            version: "2.0",
            client_id: PI_CLIENT_ID, 
            redirect_uri: REDIRECT_URI,
            sandbox: true, 
            
            onError: (error) => {
                document.getElementById('status_message').textContent = `❌ Pi SDK 초기화 오류: ${error.message}`;
                document.getElementById('status_message').style.color = 'red';
            }
        });

        // 2. Pi 인증 테스트 함수
        function testClient() {
            document.getElementById('status_message').textContent = "인증 요청 중...";
            document.getElementById('status_message').style.color = 'orange';

            // 사용자 이름 권한만 요청하여 인증 창을 띄우는지 확인
            Pi.authenticate(['username'])
                .then(function(auth) {
                    document.getElementById('status_message').textContent = `✅ 성공: Pi 인증 창이 떴고, 사용자 ${auth.user.username} 인증됨.`;
                    document.getElementById('status_message').style.color = 'green';
                    document.getElementById('test_button').disabled = true;
                })
                .catch(function(error) {
                    document.getElementById('status_message').textContent = `❌ 실패 (인증 창 미표시 또는 오류): ${error.message}`;
                    document.getElementById('status_message').style.color = 'red';
                });
        }
    </script>
</body>
</html>
